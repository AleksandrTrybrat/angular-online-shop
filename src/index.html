  <title>OnlineShop</title>

  <script>
    // 'renderer' процесс отображения в электрон приложении
    if (window && window.process && window.process.type === 'renderer') {
      document.querySelector('base').href = './';
    } else {
      document.querySelector('base').href = '/';
    }
  </script>
