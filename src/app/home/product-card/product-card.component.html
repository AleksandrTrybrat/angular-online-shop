<a [routerLink]="['/product', product?.id]">
<div class="flex flex-col items-center p-4 h-[97%] bg-white rounded shadow-md hover:scale-125 ease-linear duration-300 hover:border-2 border-blue-300">
  <img [src]="product?.imageUrl" alt="Product Image" class="mb-2 h-32 object-contain">
  <h3 class="text-lg font-semibold">{{ product?.name }}</h3>
  <p class="text-gray-600">{{ product?.price }} {{ currencySymbol }}</p>
</div>
</a>
