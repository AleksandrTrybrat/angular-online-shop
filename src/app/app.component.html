<body [ngClass]="{ dark: isDarkEnable }" >
<div class="flex flex-col justify-between min-h-full dark:bg-gray-900">
  <div class="overflow-hidden">
    
    <!--theme switcher-->
    <div class="absolute top-3 right-20">
      <a *ngIf="isDarkEnable" (click)="changeTheme()" mode-button>
        <svg height="32" width="32" fill="white" class="dark:fill-sky-500" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" fill-rule="evenodd"></path>
    </svg>
  </a>
      <a *ngIf="!isDarkEnable" (click)="changeTheme()" mode-button>
        <svg height="32" width="32" fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"></path>
      </svg>
      </a>
    </div>
    <app-header></app-header>
    
    <!--burger menu-->
  <div class="space-y-2  absolute top-4 left-2 bg-blue-500 dark:bg-gray-800 " (click)="openMenu()">
    <div class="w-8 h-0.5 dark:bg-sky-500 bg-white min-[500px]:hidden"></div>
    <div class="w-8 h-0.5 dark:bg-sky-500 bg-white min-[500px]:hidden"></div>
    <div class="w-8 h-0.5 dark:bg-sky-500 bg-white min-[500px]:hidden"></div> 
    <div class={{hidden}} class=" text-white mt-2 absolute dark:text-sky-300">
      <div class="mt-2 p-2">
      <a routerLink="/" class="hover:text-blue-200 ease-in duration-300">Главная</a>
      </div>
      <div class="mt-2 p-2">
      <a routerLink="/cart" class="hover:text-blue-200 ease-in duration-300">Корзина</a>
    </div>
      <div class="mb-2 mt-2 p-2">
      <a routerLink="/admin" class="hover:text-blue-200 ease-in duration-300">Администратор</a>
    </div> 
    </div>
  </div>

    <router-outlet></router-outlet>
    <app-cart-icon></app-cart-icon>
  </div>
  <app-footer></app-footer>
</div>
</body>
